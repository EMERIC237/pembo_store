<!--create a side bar-->
<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer #drawer mode="side" opened class="p-6">
    <div>
      <app-filters
        (onCategorySelectedChange)="onShowCategory($event)"
      ></app-filters>
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-headers
      (columsCountChange)="onColumnsCountChanged($event)"
    ></app-products-headers>
    <mat-grid-list gutterSize="16" [cols]="colsNum" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <app-product-box
          (addToCart)="onAddedToCart($event)"
          class="w-full"
          [fullWidthMode]="colsNum === 1"
        >
        </app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
